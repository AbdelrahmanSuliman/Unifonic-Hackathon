version: '3.8'

services:
  # The Brain (FastAPI)
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data_storage:/data  # Shared folder for logs/db
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY} # For the "Judge"
    depends_on:
      - ml-engine

  # The Face (React/Next.js)
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # The Muscle (ML Model Server)
  # NOTE: This requires NVIDIA Container Toolkit if running locally with GPU
  ml-engine:
    build: ./ml_engine
    ports:
      - "5000:5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./ml_engine:/app